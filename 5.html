<h1>广金精神</h1>
<p><img src="http://www.gduf.edu.cn/__local/D/3B/7D/4274FBC579CDC742EAA7B429A7E_47157C22_244EB.png" alt=""/></p>
<dl>
  <dt><strong>励学</strong></dt>
  <dd><strong>励学首在立志，成为有知识、有教养、有思想、有才干的人；励学重在勤勉，勤于阅读，勤于观察，勤于思考，勤于总结；励学贵在坚持，知难而进，迎难而上，活到老、学到老。</strong></dd>
</dl>
<dl>
  <dt><strong>乐教</strong></dt>
  <dd><strong>乐教源于互教互学，教学相长；乐教显于爱学爱教，互为师表；乐教成于师生共进，彼此成长。</strong></dd>
</dl>
<dl>
  <dt><strong>求实</strong></dt>
  <dd><strong>说实话，实事求是；办实事，立己立人；求实效，达己达人。</strong></dd>
</dl>
<dl>
  <dt><strong>拓新</strong></dt>
  <dd><strong>立新说，思想领衔；育新人，德育为先；建新功，奉献在前</strong></dd>
</dl>
<p>&nbsp;</p>
