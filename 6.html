  <dt><strong>金融<br />
    为根</strong></dt>

</dl>
<dl>
  <dt><strong>育人<br />
    为本</strong></dt>
  <dd><strong>培养合格的中国特色社会主义的建设者和接班人。</strong></dd>
</dl>
<dl>
  <dt><strong>应用<br />
    为先</strong></dt>
  <dd><strong>培养应用人才，开展应用研究，提供应用服务。</strong></dd>
</dl>
<dl>
  <dt><strong>创新<br />
    为范</strong></dt>
  <dd><strong>立新说，思想领衔；育新人，德育为先；建新功，奉献在前。</strong></dd>
</dl>
